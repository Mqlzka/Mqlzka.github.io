	<script type="text/javascript">
		$(document).ready(function() { 
			$("#tagAll").click(function(){
				$(".project-container").show();
			});
			$("#tagUX").click(function() {
				$(".project-container").not(".UX").hide();
				$(".UX").show();
			});
			$("#tagVisual").click(function() {
				$(".project-container").not(".Visual").hide();
				$(".Visual").show();
			});
			$("#tagVideo").click(function() {
				$(".project-container").not(".Video").hide();
				$(".Video").show();
			});
			$("#tag3d").click(function() {
				$(".project-container").not(".3D").hide();
				$(".frontend").show();
			});
			
			$(".to-top").hide();
			currTop = 0;
			$(window).scroll(function(){
				var windowTop = $(window).scrollTop()||0;
				if (windowTop > 200){
					$(".to-top").fadeIn(300);
				}
				else{
					$(".to-top").fadeOut(300);
				}
				if(windowTop > currTop){
					$(".navbar").addClass("navbar-hide");
				}else{
					$(".navbar").removeClass("navbar-hide")
					if(windowTop > 20){
						$(".navbar").addClass("navbar-custom");
					}else{
						$(".navbar").removeClass("navbar-custom");
					}
				}
				currTop = windowTop;
			});

			$(".tag").click(function(){
				$(this).siblings().removeClass("active");
				$(this).addClass("active");
			});
		}); 
	</script>
